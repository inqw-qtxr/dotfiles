# Terminal settings
set -g default-terminal "screen-256color"
set -s escape-time 10                     # Faster command sequences
set -s focus-events on
set -g history-limit 50000               # Boost history

# Prefix settings
unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind C-b send-prefix

# Basic settings
set -g base-index 1                      # Start windows numbering at 1
setw -g pane-base-index 1                # Make pane numbering consistent with windows
setw -g automatic-rename on              # Rename window to reflect current program
set -g renumber-windows on               # Renumber windows when a window is closed
set -g set-titles on                     # Set terminal title
set -g mouse on                          # Enable mouse support
set -g status-keys vi                    # Vi style key bindings
setw -g mode-keys vi                     # Vi style key bindings in copy mode

# Enhanced mouse mode (better scrolling and selection)
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# Smart pane switching with awareness of Vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# Restore clear screen functionality
bind C-l send-keys 'C-l'

# Additional pane navigation (keeping original bindings too)
bind -r h select-pane -L                 # Move left
bind -r j select-pane -D                 # Move down
bind -r k select-pane -U                 # Move up
bind -r l select-pane -R                 # Move right
bind > swap-pane -D                      # Swap current pane with the next one
bind < swap-pane -U                      # Swap current pane with the previous one

# Window navigation
bind -r C-h previous-window              # Select previous window
bind -r C-l next-window                  # Select next window
bind Tab last-window                     # Move to last active window

# Enhanced splitting commands
bind | split-window -h -c "#{pane_current_path}"    # Split horizontal with |
bind - split-window -v -c "#{pane_current_path}"    # Split vertical with -
unbind '*'                                          # Remove old split binding

# Quick layouts
bind M-1 select-layout even-horizontal    # Equal horizontal splits
bind M-2 select-layout even-vertical      # Equal vertical splits
bind M-3 select-layout main-horizontal    # Large top pane, horizontal splits below
bind M-4 select-layout main-vertical      # Large left pane, vertical splits right
bind M-5 select-layout tiled              # Tiled arrangement

# Resize panes
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Session and window management
bind r source-file ~/.tmux.conf \; display "Configuration reloaded!"
bind C-c new-session
bind C-f command-prompt -p find-session 'switch-client -t %%'
bind b break-pane -d                     # Break pane to new window
bind C-s set-window-option synchronize-panes\; display "Sync panes toggled!"

# Enhanced copy mode with system clipboard integration
bind Enter copy-mode                     # Enter copy mode
bind / copy-mode \; send-key ?          # Search mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

if-shell -b 'command -v xsel > /dev/null 2>&1' {
    bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
    bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
} {
    if-shell -b 'command -v pbcopy > /dev/null 2>&1' {
        bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
        bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
    }
}

# Status bar configuration
set -g status-interval 10                # Update status every 10 seconds
set -g status-position top               # Status bar at top
set -g status-style fg="#8a8a8a",bg="#080808"

# Status left
set -g status-left-length 40
set -g status-left "#[fg=#080808,bg=#00afff,bold] ‚ùê #S #[fg=#00afff,bg=#080808]"

# Status right with enhanced info
set -g status-right-length 100
set -g status-right "#{?pane_synchronized, #[fg=red]SYNC#[default],} #{prefix}#{mouse}#{?battery_percentage, #{battery_percentage},} | %R | %d %b | #H "

# Window status styling
setw -g window-status-style fg="#8a8a8a",bg="#080808"
setw -g window-status-format " #I #W #F "
setw -g window-status-current-style fg="#080808",bg="#00afff",bold
setw -g window-status-current-format " #I #W #F "

# Pane styling
set -g pane-border-style fg="#303030"
set -g pane-active-border-style fg="#00afff"

# Message styling
set -g message-style fg="#080808",bg="#ffff00",bold

# Activity monitoring
set -g monitor-activity on
set -g visual-activity off

# Additional utilities
bind z resize-pane -Z                    # zoom toggle
bind C-k clear-history                   # Clear scrollback buffer
bind S command-prompt -p "switch to session:" "switch-client -t %1"
bind K command-prompt -p "kill session:" "kill-session -t %1"

