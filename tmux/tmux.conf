# Set true color
set -g default-terminal "screen-256color"
set -s escape-time 10                     # Faster command sequences
set -s focus-events on
set -g history-limit 50000               # Boost history

# Add C-a as prefix key but keep C-b as well
unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind C-b send-prefix

# Basic settings
set -g base-index 1                      # Start windows numbering at 1
setw -g pane-base-index 1                # Make pane numbering consistent with windows
setw -g automatic-rename on              # Rename window to reflect current program
set -g renumber-windows on               # Renumber windows when a window is closed
set -g set-titles on                     # Set terminal title
set -g mouse on                          # Enable mouse support
set -g status-keys vi                    # Vi style key bindings
setw -g mode-keys vi                     # Vi style key bindings in copy mode

# Vim style navigation
bind -r h select-pane -L                 # Move left
bind -r j select-pane -D                 # Move down
bind -r k select-pane -U                 # Move up
bind -r l select-pane -R                 # Move right
bind > swap-pane -D                      # Swap current pane with the next one
bind < swap-pane -U                      # Swap current pane with the previous one

# Window navigation
bind -r C-h previous-window              # Select previous window
bind -r C-l next-window                  # Select next window
bind Tab last-window                     # Move to last active window

# Split panes
bind - split-window -v -c "#{pane_current_path}"    # Split vertical
bind _ split-window -h -c "#{pane_current_path}"    # Split horizontal

# Resize panes
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Reload configuration
bind r source-file ~/.tmux.conf \; display "Configuration reloaded!"

# Clear screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.2' \; clear-history

# Session management
bind C-c new-session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# Status bar style and colors
set -g status-interval 10                # Update status every 10 seconds
set -g status-position top
set -g status-style fg="#8a8a8a",bg="#080808"

# Status left
set -g status-left-length 40
set -g status-left "#[fg=#080808,bg=#00afff,bold] ❐ #S #[fg=#00afff,bg=#080808]"

# Status right
set -g status-right-length 100
set -g status-right " #{prefix}#{mouse}#{?battery_percentage, #{battery_percentage},} | %R | %d %b | #H "

# Window status
setw -g window-status-style fg="#8a8a8a",bg="#080808"
setw -g window-status-format " #I #W #F "

# Active window status
setw -g window-status-current-style fg="#080808",bg="#00afff",bold
setw -g window-status-current-format " #I #W #F "

# Pane borders
set -g pane-border-style fg="#303030"
set -g pane-active-border-style fg="#00afff"

# Message style
set -g message-style fg="#080808",bg="#ffff00",bold

# Copy mode settings
bind Enter copy-mode                     # Enter copy mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

bind -T copy-mode-vi y     send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"

# zoom toggle
bind z resize-pane -Z

# Ensure window titles get renamed automatically
setw -g automatic-rename on

# Monitor windows for activity
set -g monitor-activity on
set -g visual-activity off
# bindings to kill a pane or switch clients
bind S command-prompt -p "switch to session:" "switch-client -t %1"
bind K command-prompt -p "kill session:" "kill-session -t %1"
